<div class="form-group">
  <label>Language:</label>
  <input type="text" class="form-control" ng-trim="false" ng-model="processor.language">
</div>
<div class="form-group">
  <label>Script Type:</label>
  <select
    class="form-control"
    ng-model="processor.scriptType"
    ng-options="k as v for (k, v) in scriptTypes">
  </select>
</div>
<div
  class="form-group"
  ng-show="processor.scriptType === 'inline'">
  <label>Inline Script:</label>
  <div
    class="script-editor"
    require-keys="true"
    ui-ace="{
      mode: 'java',
      onLoad: aceLoaded
    }"
    ng-model="processor.inlineScript">
  </div>
  <div class="info">NOTE: It is possible to write an invalid script that could cause Elasticsearch to crash. Use caution!</div>
</div>
<div
  class="form-group"
  ng-show="processor.scriptType === 'file'">
  <label>Filename:</label>
  <input type="text" class="form-control" ng-trim="false" ng-model="processor.filename">
</div>
<div
  class="form-group"
  ng-show="processor.scriptType === 'script_id'">
  <label>Script Id:</label>
  <input type="text" class="form-control" ng-trim="false" ng-model="processor.scriptId">
</div>
<section-collapser title="Advanced settings"></section-collapser>
<div ng-hide="sectionCollapser.collapsed">
  <div class="form-group">
    <label>Script Parameters:</label>
    <script-parameters
      parameters="processor.params"
      on-change="pipeline.setDirty()">
    </script-parameters>
  </div>
</div>
