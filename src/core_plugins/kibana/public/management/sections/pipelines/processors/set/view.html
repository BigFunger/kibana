<div class="form-group">
  <label>Target Field:</label>
  <field-select
    processor="processor"
    field="processor.targetField"
    set-focus>
  </field-select>
</div>
<div class="form-group">
  <label>Value:</label>
  <input type="text" class="form-control" ng-trim="false" ng-model="processor.value">
</div>
