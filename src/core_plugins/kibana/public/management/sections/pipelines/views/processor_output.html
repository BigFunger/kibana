<div
  ng-show="processor.state === processorStates.ERROR_FAIL"
  class="alert alert-danger">
  {{processor.error.message}}
</div>
<div
  ng-show="processor.state === processorStates.ERROR_RECOVER"
  class="alert alert-warning">
  {{processor.error.message}}
</div>
<div
  ng-show="processor.state === processorStates.ERROR_COMPILE"
  class="alert alert-danger">
  <div>Compile Error</div>
  {{processor.error.message}}
</div>
<div
  ng-show="processor.state === processorStates.NO_RESULT"
  class="alert alert-info">
  No results were returned for this processor. May be part of a failure path that was not triggered.
</div>
<div class="form-group">
  <div class="header">
    <label>Processor Output<span ng-if="processor.outputControlsState.showMeta"> (metadata)</span>:</label>
    <input-output-controls options="processor.outputControlsState"></input-output-controls>
  </div>
  <div
    class="visual"
    ng-class="{'hide-unchanged': processor.outputControlsState.showChanges, 'full': processor.outputControlsState.expandLevel === 2, 'small': processor.outputControlsState.expandLevel === 1}"></div>
</div>
