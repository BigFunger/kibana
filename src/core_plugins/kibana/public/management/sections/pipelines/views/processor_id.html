<div class="form-group">
  <label>Processor Id:</label>
  <input
    type="text"
    class="form-control"
    input-focus="select"
    ng-model="processorShell.processorId"
    ng-change="changeProcessorId(processorShell.processorId)"
    ng-model-options="{ updateOn: 'blur' }"
    required />
</div>
