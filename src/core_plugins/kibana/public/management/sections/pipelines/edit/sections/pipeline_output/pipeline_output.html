<div class="form-group">
  <label><input type="checkbox" ng-model="pipelineOutput.showMeta" /> Show Metadata</label>
</div>
<pre
  ng-show="pipelineOutput.showMeta && !pipeline.error"
  class="output"
  ng-class="{'stale': pipeline.dirty}">{{ pipeline.output.meta | json }}</pre>
<pre
  ng-show="!pipelineOutput.showMeta && !pipeline.error"
  class="output"
  ng-class="{'stale': pipeline.dirty}">{{ pipeline.output.doc | json }}</pre>
<div
  ng-show="pipeline.error"
  class="alert alert-danger">
  Current pipeline will not successfully index the sample document.
</div>
