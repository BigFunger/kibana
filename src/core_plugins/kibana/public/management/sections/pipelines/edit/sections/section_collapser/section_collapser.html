<div
  class="section-collapser-heading"
  ng-class="{ collapsed: section.collapsed, expanded: !section.collapsed }">
  <button
    ng-click="toggle()"
    type="button"
    class="btn btn-xs">
    <i
      class="fa fa-caret-down"
      ng-hide="section.collapsed">
    </i>
    <i
      class="fa fa-caret-right"
      ng-show="section.collapsed">
    </i>
  </button>
  <label ng-click="toggle()">{{title}}</label>
</div>
