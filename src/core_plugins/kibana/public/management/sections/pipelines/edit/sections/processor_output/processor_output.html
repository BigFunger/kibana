<div
  ng-show="processorShell.state === processorStates.ERROR_FAIL"
  class="alert alert-danger">
  {{processorShell.error.message}}
</div>
<div
  ng-show="processorShell.state === processorStates.ERROR_RECOVER"
  class="alert alert-warning">
  {{processorShell.error.message}}
</div>
<div
  ng-show="processorShell.state === processorStates.ERROR_COMPILE"
  class="alert alert-danger">
  <div>Compile Error</div>
  {{processorShell.error.message}}
</div>
<div
  ng-show="processorShell.state === processorStates.NO_RESULT"
  class="alert alert-info">
  No results were returned for this processor. May be part of a failure path that was not triggered.
</div>

<div
  class="output-section"
  ng-show="processorShell.state === processorStates.VALID">
  <div class="header">
    <tertiary-nav
      class="simple"
      options="outputOptions"
      selected-option="currentOutputOption">
    </tertiary-nav>
    <label>
      <input type="checkbox" ng-model="onlyShowChanges" />
      Only show document changes
    </label>
  </div>
  <document-viewer
    states="docStates"
    ng-class="{ 'hide-unchanged': onlyShowChanges }"
    ng-show="currentOutputOption === outputOptions.document">
  </document-viewer>
  <document-viewer
    states="metaStates"
    ng-class="{ 'hide-unchanged': onlyShowChanges }"
    ng-show="currentOutputOption === outputOptions.meta">
  </document-viewer>
</div>
