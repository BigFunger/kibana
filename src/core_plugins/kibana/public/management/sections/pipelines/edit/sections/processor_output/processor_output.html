<div
  class="output-section"
  ng-show="processorShell.state === processorStates.VALID">
  <div class="header">
    <tertiary-nav
      class="simple"
      options="outputOptions"
      selected-option="currentOutputOption">
    </tertiary-nav>
    <label>
      <input type="checkbox" ng-model="onlyShowChanges" />
      Only show document changes
    </label>
  </div>
  <document-viewer
    states="docStates"
    ng-class="{ 'hide-unchanged': onlyShowChanges }"
    ng-show="currentOutputOption === outputOptions.document">
  </document-viewer>
  <document-viewer
    states="metaStates"
    ng-class="{ 'hide-unchanged': onlyShowChanges }"
    ng-show="currentOutputOption === outputOptions.meta">
  </document-viewer>
</div>
