<div class="header">
  <tertiary-nav
    class="simple"
    options="processorOutput.options"
    selected-option="processorOutput.currentOption">
  </tertiary-nav>
  <label>
    <input type="checkbox" ng-model="processorOutput.onlyShowChanges" />
    Only show document changes
  </label>
</div>
<document-viewer
  states="processorOutput.docStates"
  ng-class="{ 'hide-unchanged': processorOutput.onlyShowChanges }"
  ng-show="processorOutput.currentOption === processorOutput.options.document">
</document-viewer>
<document-viewer
  states="processorOutput.metaStates"
  ng-class="{ 'hide-unchanged': processorOutput.onlyShowChanges }"
  ng-show="processorOutput.currentOption === processorOutput.options.meta">
</document-viewer>
