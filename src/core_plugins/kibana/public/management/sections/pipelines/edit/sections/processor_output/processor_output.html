<div
  ng-show="processorShell.state === processorStates.ERROR_FAIL"
  class="alert alert-danger">
  {{processorShell.error.message}}
</div>
<div
  ng-show="processorShell.state === processorStates.ERROR_RECOVER"
  class="alert alert-warning">
  {{processorShell.error.message}}
</div>
<div
  ng-show="processorShell.state === processorStates.ERROR_COMPILE"
  class="alert alert-danger">
  <div>Compile Error</div>
  {{processorShell.error.message}}
</div>
<div
  ng-show="processorShell.state === processorStates.NO_RESULT"
  class="alert alert-info">
  No results were returned for this processor. May be part of a failure path that was not triggered.
</div>
<div
  class="form-group"
  ng-show="processorShell.state === processorStates.VALID">
  <div class="header">
    <label>Document state:</label>
    <div class="options">
      <label><input type="checkbox" ng-model="showMeta" /> Show metadata</label>
      <label><input type="checkbox" ng-model="showChanges" /> Only show changes caused by this processor</label>
    </div>
  </div>
  <div
    class="visual output"
    ng-class="{'hide-unchanged': showChanges}">
  </div>
</div>
