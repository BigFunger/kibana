<document-selector></document-selector>

<section-collapser
  class="collapser-compact"
  title="Input"
  section="inputSection"
  ng-class="{ expanded: !inputSection.collapsed }">
</section-collapser>
<div
  class="input-section"
  ng-show="!inputSection.collapsed">
  <tertiary-nav
    class="simple"
    options="inputOptions"
    selected-option="currentInputOption">
  </tertiary-nav>
  <document-viewer
    states="inputStatesDoc"
    ng-show="currentInputOption === inputOptions.document">
  </document-viewer>
  <document-viewer
    states="inputStatesMeta"
    ng-show="currentInputOption === inputOptions.meta">
  </document-viewer>
</div>

<section-collapser
  class="collapser-compact"
  title="Output"
  section="outputSection"
  ng-class="{ expanded: !outputSection.collapsed }">
</section-collapser>
<div
  class="output-section"
  ng-show="!outputSection.collapsed">
  <div
    ng-hide="pipeline.error">
    <div class="header">
      <tertiary-nav
        class="simple"
        options="outputOptions"
        selected-option="currentOutputOption">
      </tertiary-nav>
    </div>
    <document-viewer
      states="outputStatesDoc"
      ng-show="currentOutputOption === outputOptions.document">
    </document-viewer>
    <document-viewer
      states="outputStatesMeta"
      ng-show="currentOutputOption === outputOptions.meta">
    </document-viewer>
  </div>
  <div
    ng-show="pipeline.error"
    class="alert alert-danger">
    Current pipeline will not successfully index the sample document.
  </div>
</div>
