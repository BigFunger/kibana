<h3>Pipeline</h3>

<section-collapser
  class="collapser-compact"
  title="Input"
  section="inputSection"
  ng-class="{ expanded: !inputSection.collapsed }">
</section-collapser>
<pipeline-input
  pipeline="pipeline"
  ng-show="!inputSection.collapsed">
</pipeline-input>

<section-collapser
  class="collapser-compact"
  title="Output"
  section="outputSection"
  ng-class="{ expanded: !outputSection.collapsed }">
</section-collapser>
<pipeline-output
  pipeline="pipeline"
  ng-show="!outputSection.collapsed && !pipeline.error">
</pipeline-output>
<pipeline-error
  pipeline="pipeline"
  ng-show="!outputSection.collapsed && pipeline.error">
</pipeline-error>
