<div class="form-group">
  <label>Target Field:</label>
  <input
    type="text"
    class="form-control"
    ng-model="processor.targetField"
    set-focus />
</div>
<div class="form-group">
  <label>Order:</label>
  <select
    class="form-control"
    ng-options="k as v for (k, v) in sortOrders"
    ng-model="processor.sortOrder">
  </select>
</div>
