<processor-header
  processor="processor"
  field="sourceField"
  collapsed="contentCollapsed"
  description="processorDescription"
  removeFn="removeProcessor">
</processor-header>
<div
  class="processor_content"
  ng-hide="contentCollapsed">
  <div class="form-group">
    <button ng-click="removeProcessor()">Delete Me!</button>
    <button ng-click="moveUp()">Move Up</button>
  </div>
  <div class="form-group">
    <label>Fields:</label>
    <ul>
      <li ng-repeat="field in fields">
        <input
          id="selected_{{$index}}"
          type="checkbox"
          ng-model="field.selected"
          ng-click="toggleField(field)" />
        <label for="selected_{{$index}}">{{field.name}}</label>
      </li>
    </ul>
  </div>
  <div class="form-group">
    <pre>{{ outputDisplayObject | json }}</pre>
  </div>
</div>
