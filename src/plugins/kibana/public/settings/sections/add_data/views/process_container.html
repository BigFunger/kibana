<div
  ng-class="{dirty: isDirty}">
  <process-container-header
    processor="processor"
    field="sourceField"
    collapsed="contentCollapsed"
    pipeline="pipeline">
  </process-container-header>
  <div
    class="process-container-content"
    ng-hide="contentCollapsed">
    <div
      ng-show="processor.errorMessage"
      class="alert alert-danger">
      {{processor.errorMessage}}
    </div>
    <div class="process-worker-container"></div>
    <div class="form-group">
      <output-preview new-object="processor.outputObject"></output-preview>
    </div>
  </div>
  <div class="overlay"></div>
</div>
