<div
  class="processor_container"
  ng-class="{dirty: isDirty}">
  <processor-header
    processor="processor"
    field="sourceField"
    collapsed="contentCollapsed"
    description="processorDescription"
    manager="manager">
  </processor-header>
  <inner-processor processor="processor"></inner-processor>
  <div
    class="processor_content"
    ng-hide="contentCollapsed">
    <div class="form-group">
      <pre>{{ processor.outputObject | json }}</pre>
    </div>
  </div>
</div>
