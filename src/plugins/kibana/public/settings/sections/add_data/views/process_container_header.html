<div class="process-container-header">
  <button
    aria-label="{{ collapsed ? 'Open Editor' : 'Close Editor' }}"
    tooltip="{{ collapsed ? 'Open Editor' : 'Close Editor' }}"
    tooltip-append-to-body="true"
    ng-click="collapsed = !collapsed"
    type="button"
    class="btn btn-default btn-xs process-container-header-toggle">
    <i aria-hidden="true" ng-class="{ 'fa-caret-down': !collapsed, 'fa-caret-right': collapsed }" class="fa"></i>
  </button>

  <div class="process-container-header-title">
    <span>{{processor.processorId}}. {{ description }}</span>
  </div>

  <div class="process-container-header-controls btn-group">
    <button
      aria-label="Increase Priority"
      tooltip="Increase Priority"
      tooltip-append-to-body="true"
      ng-click="manager.moveUp(processor)"
      type="button"
      class="btn btn-xs btn-default">
      <i aria-hidden="true" class="fa fa-caret-up"></i>
    </button>

    <button
      aria-label="Decrease Priority"
      tooltip="Decrease Priority"
      tooltip-append-to-body="true"
      ng-click="manager.moveDown(processor)"
      type="button"
      class="btn btn-xs btn-default">
      <i aria-hidden="true" class="fa fa-caret-down"></i>
    </button>

    <button
      aria-label="Remove Processor"
      tooltip="Remove Processor"
      tooltip-append-to-body="true"
      ng-click="manager.remove(processor)"
      type="button"
      class="btn btn-xs btn-danger">
      <i aria-hidden="true" class="fa fa-times"></i>
    </button>
  </div>
</div>
