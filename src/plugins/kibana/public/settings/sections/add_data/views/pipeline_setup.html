<source-data-new output-object="sampleData" last-processor="lastProcessor"></source-data-new>

<pipeline-output pipeline="pipeline"></pipeline-output>

<div class="form-group">
  <label>Processor Pipeline:</label>
  <ul
    class="pipeline-container"
    ng-show="pipeline.processors.length > 0">
  </ul>
  <div
    class="empty-pipeline"
    ng-hide="pipeline.processors.length > 0">
    <p>Your pipeline is currently empty. Add a processor to get started!</p>
  </div>
</div>

<div class="form-group">
  <label>Processor Type:</label>
  <select
    class="form-control"
    ng-options="processorType as processorType.title for processorType in processorTypes"
    ng-model="processorType">
  </select>
</div>
<button ng-click="pipeline.add(processorType)">Add Processor</button>
<button style="float:right; margin-left:5px;" ng-click="savePipeline()">Save Pipeline To File</button>
<button style="float:right;" ng-click="loadPipeline()">Load Pipeline From File</button>
