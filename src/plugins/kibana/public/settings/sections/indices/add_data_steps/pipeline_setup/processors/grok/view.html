<div class="form-group">
  <label>Field:</label>
  <input
    type="text"
    class="form-control"
    ng-model="processor.sourceField"
    set-focus />
</div>
<div class="form-group">
  <label>Field Data:</label>
  <pre>{{ fieldData }}</pre>
</div>
<div class="form-group">
  <label>Pattern:</label>
  <input type="text" class="form-control" ng-model="processor.pattern">
</div>
<failure-options value="processor.ignoreFailure"></failure-options>
