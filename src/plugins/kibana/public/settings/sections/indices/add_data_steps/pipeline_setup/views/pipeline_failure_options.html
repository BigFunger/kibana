<div class="form-group">
  <label>On Data Error:</label>

  <div class="controls">
    <select
      class="form-control"
      ng-model="pipeline.failureAction"
      ng-options="option.value as option.label for option in options">
    </select>

    <button
      class="btn btn-primary"
      ng-show="pipeline.failureAction === 'on_error'"
      ng-click="defineFailureProcessors()">
      Define processors
    </button>
  </div>
</div>
