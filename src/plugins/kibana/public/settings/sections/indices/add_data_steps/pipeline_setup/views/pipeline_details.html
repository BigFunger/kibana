<div class="form-group">
  <label>Description:</label>
  <input
    type="text"
    class="form-control"
    ng-model="pipeline.description"
    set-focus />
</div>
<failure-action
  failure-action="pipeline.failureAction"
  allow-ignore="false"
  processor-collection="pipeline.errorProcessorCollection"
  pipeline="pipeline">
</failure-action>
