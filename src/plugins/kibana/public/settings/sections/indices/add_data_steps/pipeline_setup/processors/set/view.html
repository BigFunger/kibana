<div class="form-group">
  <label>Target Field:</label>
  <input
    type="text"
    class="form-control"
    ng-model="processor.targetField"
    set-focus>
</div>
<div class="form-group">
  <label>Value:</label>
  <input type="text" class="form-control" ng-trim="false" ng-model="processor.value">
</div>
<div class="form-group">
  <label>On Data Error:</label>
  <ignore-failure-select value="processor.ignoreFailure"></ignore-failure-select>
</div>
