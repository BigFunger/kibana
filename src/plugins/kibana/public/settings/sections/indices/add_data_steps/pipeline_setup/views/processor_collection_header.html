<div class="content">
  <ul>
    <li ng-repeat="crumb in breadcrumbs">
      <span
        class="spacer"
        ng-show="$index > 0">/</span>
      <a
        ng-hide="$last"
        ng-click="navigateTo($index)"
        href>{{crumb}}</a>
      <span ng-show="$last">{{crumb}}</span>
    </li>
  </ul>
</div>
